<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style32.css">
    <title>AJAX-searchFilmForm</title>
</head>

<body>
    <div id="page">
        <h1>Быстрый поиск фильма</h1>
        <form class="form">
            <label for="filmTitle" class="text-white">Введите название</label>
            <br>
            <input type="text" name="filmTitle" id="s" placeholder="Harry Potter" />
            <br>
            <label for="type" class="text-white">Тип</label>
            <br>
            <select name="type" id="type">
                <option hidden disabled selected>movie</option>
                <option value="series">series</option>
                <option value="movie">movie</option>
                <option value="episode">episode</option>
            </select>
            <br>
            <button type="submit" id="submitButton">Поиск</button>
        </form>
        <div id="result">
            <p class="console"></p>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/script32.js"></script>
</body>

</html>
