<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style31.css">
    <title>Slick Slider</title>
</head>

<body>
    <div class="slider-wrapper">
        <button class="btn-plus btn">
            <img class="plus-svg" src="./Images/SVG/plus-svg.svg" alt="plus-svg">
        </button>
        <button class="btn-rec btn">
            <img class="rec-svg" src="./Images/SVG/Rectangle-svg.svg" alt="Rectangle-svg">
        </button>

        <div class="title-wrapper">
            <h4 class="slider-subtitle">OUR FEATURED WORK</h4>
            <h1 class="slider-title">WE CREATE ENGAGING EXPERIENCES THROUGH CREATIVITY & CRAFT</h1>
        </div>

        <div class="images-containar">
            <section>
                <img src="./Images/image1.png" alt="image1">
            </section>
            <section>
                <img src="./Images/image2.png" alt="image2">
            </section>
            <section>
                <img src="./Images/image3.png" alt="image3">
            </section>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script type="text/javascript" src="./js/script31.js"></script>
</body>

</html>
